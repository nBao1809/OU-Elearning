<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EduOnline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <h2>Đăng nhập EduOnline</h2>
                <p>Học mọi lúc, mọi nơi để phát triển bản thân.</p>
            </div>
            <form action="{{ url_for('home') }}" method="POST" id="loginForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email hoặc Tên đăng nhập</label>
                    <input type="text" id="email" name="email" placeholder="Nhập email hoặc tên đăng nhập" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <div class="login-footer">
                <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
                <a href="{{ url_for('home') }}" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
