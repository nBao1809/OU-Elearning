{% extends 'layout/base.html' %}
{% block title %}Khóa học của tôi - EduOnline{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
            <div>
                <h1 class="page-title">Khóa học của tôi</h1>
                <p class="page-subtitle">Danh sách khóa học mà bạn đã tạo</p>
            </div>
            <a href="{{ url_for('create_course') }}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Tạo khóa học mới
            </a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Tìm kiếm khóa học..." oninput="handleSearch()"/>
    </div>

    <!-- Filters -->
    <div class="filters">
        <div class="filter-group">
            <div class="filter-item">
                <label for="categoryFilter"><i class="fas fa-tags"></i> Danh mục:</label>
                <select id="categoryFilter" class="filter-select" onchange="filterCourses()">
                    <option value="">Tất cả danh mục</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="levelFilter"><i class="fas fa-layer-group"></i> Cấp độ:</label>
                <select id="levelFilter" class="filter-select" onchange="filterCourses()">
                    <option value="">Tất cả</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="priceFilter"><i class="fas fa-dollar-sign"></i> Giá:</label>
                <select id="priceFilter" class="filter-select" onchange="filterCourses()">
                    <option value="">Tất cả</option>
                    <option value="free">Miễn phí</option>
                    <option value="paid">Có phí</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="sortBy"><i class="fas fa-sort"></i> Sắp xếp:</label>
                <select id="sortBy" class="filter-select" onchange="sortCourses()">
                    <option value="newest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="price_low">Giá thấp đến cao</option>
                    <option value="price_high">Giá cao đến thấp</option>
                    <option value="title">Tên A-Z</option>
                    <option value="category">Danh mục A-Z</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Courses Grid -->
    <div class="courses-grid" id="coursesGrid">
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Đang tải khóa học...</p>
        </div>
    </div>

    <!-- No courses message -->
    <div class="no-courses" id="noCourses" style="display: none;">
        <i class="fas fa-book-open"></i>
        <h3>Bạn chưa tạo khóa học nào</h3>
        <p>Hãy bắt đầu tạo một khóa học mới!</p>
        <a href="{{ url_for('create_course') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Tạo khóa học mới
        </a>
        </a>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/instructor_index.css') }}">
<script src="{{ url_for('static', filename='js/instructor_index.js') }}"></script>
{% endblock %}
