{% extends 'layout/base.html' %}
{% block title %}Trang Chủ - EduOnline{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Khóa học</h1>
        <p class="page-subtitle">Khám phá các khóa học chất lượng cao để nâng cao kỹ năng của bạn</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Tìm kiếm khóa học..." oninput="handleSearch()"/>
    </div>


    <!-- Filters -->
    <div class="filters">
        <div class="filter-group">
            <div class="filter-item">
                <label for="levelFilter"><i class="fas fa-layer-group"></i> Cấp độ:</label>
                <select id="levelFilter" class="filter-select" onchange="filterCourses()">
                    <option value="">Tất cả</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="priceFilter"><i class="fas fa-dollar-sign"></i> Giá:</label>
                <select id="priceFilter" class="filter-select" onchange="filterCourses()">
                    <option value="">Tất cả</option>
                    <option value="free">Miễn phí</option>
                    <option value="paid">Có phí</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="sortBy"><i class="fas fa-sort"></i> Sắp xếp:</label>
                <select id="sortBy" class="filter-select" onchange="sortCourses()">
                    <option value="newest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="price_low">Giá thấp đến cao</option>
                    <option value="price_high">Giá cao đến thấp</option>
                    <option value="title">Tên A-Z</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Courses Grid -->
    <div class="courses-grid" id="coursesGrid">
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Đang tải khóa học...</p>
        </div>
    </div>

    <!-- No courses message -->
    <div class="no-courses" id="noCourses" style="display: none;">
        <i class="fas fa-book-open"></i>
        <h3>Không tìm thấy khóa học nào</h3>
        <p>Vui lòng thử lại với bộ lọc khác</p>
    </div>
</div>

<!-- Gắn CSS/JS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
