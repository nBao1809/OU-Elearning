<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduOnline - Hệ Thống Giáo Dục Trực Tuyến</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
</head>
<body>
<header class="header">
    <div class="header-main">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="{{ url_for('home') }}" class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduOnline</span>
                </a>




                <!-- User Actions -->
                <div class="user-actions">


                    {% if current_user.is_authenticated %}
                    <!-- Nếu đã đăng nhập -->

                    <a href="{{ url_for('home') }}" class="btn btn-danger">
                        <i class="fas fa-book"></i> Khóa học của tôi
                    </a>
                    <li class="nav-item d-flex align-items-center">
                        <div class="avatar-container me-2">
                            <img src="{{ current_user.avatar_url }}" alt="Avatar" class="avatar-img rounded-circle"
                                 width="40" height="40">
                        </div>
                        <span class="nav-link">{{ current_user.name }}</span>
                    </li>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                    {% else %}
                    <!-- Nếu chưa đăng nhập -->
                    <a href="{{ url_for('login') }}" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </a>
                    <a href="{{ url_for('register') }}" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Đăng ký
                    </a>
                    {% endif %}
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<script src="{{ url_for('static', filename='js/header.js') }}"></script>
</body>
</html>
